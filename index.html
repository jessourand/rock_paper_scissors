<html>

    <body>
        <script>
            const computerPlay = function(){
                const num = Math.floor(Math.random() * 3);
                if (num === 1){
                    return("Rock");
                } else if (num === 2) {
                    return("Paper");
                } else {
                    return("Scissors");
                }
            }
            const playerPlay = function(){
                let answer = prompt("It's a game of Rock, Paper, Scissors. What you gon' pick, fool?").toLowerCase();
                answer = answer.charAt(0).toUpperCase() + answer.slice(1);
                if (answer != "Rock" && answer != "Paper" && answer != "Scissors"){
                    alert("invalid input. Please choose Rock, Paper, or Scissors");
                    return playerPlay();
                } else { 
                return(answer);
                }
            }
            let wins = 0;
            let losses = 0;

            const playRPS = function(playerSelection, computerSelection) {
                if (playerSelection == computerSelection){
                    alert(`You and Computer both picked ${playerSelection}. This round is a tie!`);
                } else if (playerSelection == "Rock" && computerSelection == "Scissors"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!`);
                    wins += 1;
                } else if (playerSelection == "Rock" && computerSelection == "Paper"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!`);
                    losses +=1;
                } else if (playerSelection == "Paper" && computerSelection == "Rock"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!`);
                    wins +=1;
                } else if (playerSelection == "Paper" && computerSelection == "Scissors"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!`);
                    losses +=1;
                } else if (playerSelection == "Scissors" && computerSelection == "Rock"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!`);
                    losses +=1;
                } else if (playerSelection == "Scissors" && computerSelection == "Paper"){
                    alert(`You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!`);
                    wins +=1;
                }else {
                    alert("Oops.. Something went wrong.");
                }
            }
            
            const playARound = function() {
                const ps = playerPlay();
                const cs = computerPlay();
                playRPS(ps, cs);
            }
            playARound();
            playARound();
            playARound();
            playARound();
            playARound();

            //alert(`You have ${wins} wins and ${losses} losses`)
            if (wins>losses){
                alert((`You have ${wins} wins and ${losses} losses.`)+(" YOU WON THE GAME SUCKA!"))
            } else if (wins === losses) {
                alert((`You have ${wins} wins and ${losses} losses.`)+(" YOU TIED SUCKA"))
            } else {
                alert((`You have ${wins} wins and ${losses} losses.`)+(" YOU LOSE, SIR. GOOD DAY."))
            }

        </script>
    </body>
