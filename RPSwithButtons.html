<DOCTYPE html>
    <html>

    <body>
        <p>We're playing Rock, Paper, Scissors. Pick one, sucka:</p>
        <button onclick="playRPS(`Rock`, computerPlay())">Rock</button>
        <button onclick="playRPS(`Paper`, computerPlay())">Paper</button>
        <button onclick="playRPS(`Scissors`, computerPlay())">Scissors</button>
        <div id="scores"> </div>
        <div id="log"> </div>

        <script>
            let wins = 0;
            let losses = 0;
            let round = 1;
            let scores = document.querySelector("#scores");
            let log = document.querySelector("#log");
            scores.textContent = `Your Score: ${wins}, Computer Score: ${losses}`;


            const computerPlay = function () {
                const num = Math.floor(Math.random() * 3);
                if (num === 1) {
                    return ("Rock");
                } else if (num === 2) {
                    return ("Paper");
                } else {
                    return ("Scissors");
                }
            }


            const playRPS = function (playerSelection, computerSelection) {
                if (playerSelection == computerSelection) {
                    log.innerHTML += `Round ${round}: You and Computer both picked ${playerSelection}. This round is a tie!<br>`;
                } else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!<br>`;
                    wins += 1;
                } else if (playerSelection == "Rock" && computerSelection == "Paper") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!<br>`;
                    losses += 1;
                } else if (playerSelection == "Paper" && computerSelection == "Rock") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!<br>`;
                    wins += 1;
                } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!<br>`;
                    losses += 1;
                } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You lose this round!<br>`;
                    losses += 1;
                } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                    log.innerHTML += `Round ${round}: You picked ${playerSelection}. Computer picked ${computerSelection}. You win this round!<br>`;
                    wins += 1;
                } else {
                    alert("Oops.. Something went wrong.");
                }
                scores.textContent = `Your Score: ${wins}, Computer Score: ${losses}`;
                if (wins == 3) {
                    alert(`THREE WINS! YOU WON THE GAME`);
                } else if (losses == 3) {
                    alert(`YOU LOSE, GOOD DAY SIR.`);
                }
                round += 1;
            }

        </script>
    </body>

    </html>
